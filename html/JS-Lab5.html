        <script type="text/javascript">
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function(){

                data = JSON.parse(data)

                        <div class="card mb-4 px-2" style="background-color: darkgray; color: white;"> 
                            <div class="col">

                            </div>    
                        </div>
                    </div>`;
                }
            }
            document.getElementById("list-weather").innerHTML +=col_3;
